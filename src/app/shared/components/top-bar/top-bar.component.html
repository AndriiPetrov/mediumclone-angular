<nav class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']"> medium </a>
    <ul class="nav navbar-nav pull-xs-right">
      <li class="nav-item">
        <a
          [routerLink]="['/']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link"
        >
          Home
        </a>
      </li>

      <ng-container *ngIf="isLoggedIn$ | async">
        <li class="nav-item">
          <a
            [routerLink]="['/articles/new']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="nav-link"
          >
            <i class="ion-compose"></i>
            &nbsp;New Article
          </a>
        </li>
        <li class="nav-item">
          <a
            [routerLink]="['/settings']"
            routerLinkActive="active"
            class="nav-link"
          >
            <i class="ion-gear-a"></i>
            &nbsp;Settings
          </a>
        </li>
        <li class="nav-item">
          <a
            [routerLink]="['/profiles', (currentUser$ | async).username]"
            routerLinkActive="active"
            class="nav-link"
          >
            <img
              class="user-pic"
              [src]="(currentUser$ | async).image"
              alt="Image of login user"
            />
            &nbsp;{{ (currentUser$ | async).username }}
          </a>
        </li>
      </ng-container>

      <ng-container *ngIf="isAnonymous$ | async">
        <li class="nav-item">
          <a [routerLink]="['/login']" class="nav-link"> Sign In </a>
        </li>
        <li class="nav-item">
          <a
            [routerLink]="['/register']"
            class="nav-link"
            routerLinkActive="active"
          >
            Sign Up
          </a>
        </li>
      </ng-container>
    </ul>
  </div>
</nav>
